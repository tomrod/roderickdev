---
layout: page
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content | split: '<!--more-->' | first }}

    {% if post.content contains '<!--more-->' %}
      <a href="{{ post.url }}" class="read-more">Read more...</a>
    {% endif %}
  </div>
  {% endfor %}
</div>
